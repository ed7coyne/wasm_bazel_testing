<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Web WASM Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .output {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre;
            margin-top: 20px;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status.loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .status.ready {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Hello Web WASM Test</h1>

    <div class="container">
        <h2>Run WASM Module</h2>
        <p>This page loads and runs the hello_web WebAssembly module using the Wasmer SDK.</p>

        <div id="status" class="status loading">Loading...</div>

        <div>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="Enter a name" value="Browser">
            <button id="run-wasm" disabled>Run WASM</button>
        </div>

        <div class="output" id="output">Output will appear here...</div>
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>

    <script type="module">
        import { init, Wasmer } from "https://cdn.jsdelivr.net/npm/@wasmer/sdk/dist/index.mjs";

        const decoder = new TextDecoder();
        const statusElement = document.getElementById('status');
        const outputElement = document.getElementById('output');
        const runButton = document.getElementById('run-wasm');
        const nameInput = document.getElementById('name-input');

        let wasmModule = null;

        async function initialize() {
            try {
                statusElement.textContent = "Initializing...";
                statusElement.className = "status loading";

                await init({ log: "debug" });
                statusElement.textContent = "Loading WASM...";

                const response = await fetch('/tests/hello-web/hello_web_bin');
                if (!response.ok) {
                    throw new Error(`Failed to fetch WASM: ${response.status}`);
                }

                const wasmBytes = await response.arrayBuffer();
                wasmModule = await Wasmer.fromFile(new Uint8Array(wasmBytes));

                statusElement.textContent = "Ready!";
                statusElement.className = "status ready";
                runButton.disabled = false;

            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.className = "status error";
            }
        }

        async function runWasm() {
            if (!wasmModule) {
                outputElement.textContent = "Error: WASM module not loaded";
                return;
            }

            try {
                outputElement.textContent = "";
                runButton.disabled = true;

                const name = nameInput.value || "Browser";
                const instance = await wasmModule.entrypoint.run({
                    args: ["hello_web", name]
                });

                let output = "";
                instance.stdout.pipeTo(new WritableStream({
                    write: chunk => {
                        const text = decoder.decode(chunk);
                        output += text;
                        outputElement.textContent = output;
                    }
                }));
                instance.stderr.pipeTo(new WritableStream({
                    write: chunk => {
                        const text = decoder.decode(chunk);
                        output += text;
                        outputElement.textContent = output;
                    }
                }));

                // Wait for completion to show exit code
                const result = await instance.wait();
                outputElement.textContent += `\n\nExit code: ${result.code}`;

            } catch (error) {
                outputElement.textContent = `Error: ${error.message}`;
            } finally {
                runButton.disabled = false;
            }
        }

        runButton.addEventListener('click', runWasm);
        initialize();
    </script>
</body>
</html>
